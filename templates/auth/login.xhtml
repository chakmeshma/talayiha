{% extends "base.xhtml" %}

{% block title %}Login{% endblock %}

{% block content %}

    {% if form.errors %}
        Your username and password didn't match.
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.username.label_tag }}<br/>
        {{ form.username }}<br/>
        {{ form.password.label_tag }}<br/>
        {{ form.password }}<br/>
        <input type="submit" value="login"/>
    </form>

{% endblock %}
